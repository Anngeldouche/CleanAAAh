<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carnet de tâches</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="carnet">
    <!-- Page 1 : Résumé -->
    <div class="page" id="page1">
        <h2>Résumé des points</h2>
        <div id="resume">
            Total : 0 pts
        </div>
        <div class="navigation">
            <button onclick="prevPage()">&#8592;</button>
            <button onclick="nextPage()">&#8594;</button>
        </div>
    </div>

    <!-- Page 2 : Cuisine -->
    <div class="page" id="page2">
        <h2>Cuisine</h2>
        <label><input type="checkbox" data-points="15" onchange="updatePoints()"> Laver la vaisselle (15 pts)</label>
        <div class="navigation">
            <button onclick="prevPage()">&#8592;</button>
            <button onclick="nextPage()">&#8594;</button>
        </div>
    </div>

    <!-- Page 3 : Chambre -->
    <div class="page" id="page3">
        <h2>Chambre</h2>
        <label><input type="checkbox" data-points="5" onchange="updatePoints()"> Faire le lit (5 pts)</label>
        <div class="navigation">
            <button onclick="prevPage()">&#8592;</button>
            <button onclick="nextPage()">&#8594;</button>
        </div>
    </div>

    <!-- Page 4 : Salle de bain -->
    <div class="page" id="page4">
        <h2>Salle de bain</h2>
        <label><input type="checkbox" data-points="15" onchange="updatePoints()"> Vider la poubelle (15 pts)</label>
        <div class="navigation">
            <button onclick="prevPage()">&#8592;</button>
            <button onclick="nextPage()">&#8594;</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
